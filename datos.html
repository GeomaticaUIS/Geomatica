<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <!-- Compiled and minified CSS -->

    <title>DATOS DEL PROYECTO</title>
    <!-- Add the Materialize CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQlzGoHdb8eHfu79_QtO6pTpONFlIa3iY&libraries=drawing"></script>

</head>
<body>
    <div class="container">
        <h3 class="center-align blue-text text-darken-2">Informacion general    </h3>
        <div id="detalle_datos" class="card">
            <div class="card-content">
                <span class="card-title flow-text">Datos del proyecto seleccionado</span>
                <p>Codigo: <span id="codigo"></span></p>
                <p>Nombre del proyecto: <span id="nombre"></span></p>
                <p>Fecha: <span id="fecha"></span></p>
                <p>Tecnologia usada: <span id="tecnologia"></span></p>
                <p>Latitud: <span id="latitud"></span></p>
                <p>Longitud: <span id="longitud"></span></p>
                <p>Descripcion: <span id="descripcion"></span>  </p>
                <p>Area: <span id="area"></span>[Km <sup>2</sup>]</p>
                <p>Archivo: <span id="archivo"></span></p>
                <!-- <p>Imagen: <span id="imagen"></span></p> -->
            </div>
        </div>
    </div>

    <iframe id="frame" src="" width="100%" height="620" allow="autoplay"></iframe>
